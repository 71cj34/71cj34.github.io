<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jason Cheng</title>
    <link rel="shortcut icon" href="/stariconv2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            position: relative;
            min-height: 100vh;
        }
        .highlight-inline {
            padding: 2px 4px;
            border-radius: 4px;
            color: white;
            background-color: rgb(0, 0, 0);
            transition: color 1s, background-color 1s;
          }
        .highlight-inline.dark-mode {
            color: black;
            background-color: white;
        }
        .main {
            flex-grow: 1
        }
        .highlight-inline:hover {
            color: black; /* Set text color to black on hover */
            background-color: white; /* Set background color to white on hover */
          }
        .highlight-inline.dark-mode:hover {
            color: white;
            background-color: black;
        }
        .highlight-inline a {
            color: white;
        }
        .hidden {
            text-align: center; color: white; font-size: 10px; margin-bottom: 25vh;
        }
        .hidden.dark-mode {
            color:black;
            transition: filter 1.25s ease;
        }

        .icon.dark-mode {
            filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
        }
    </style>
    <link rel="stylesheet" href="custom.css" />
</head>
<body>
<main>
    <div>
    <span class="top-right-icon" id="modeselection"> Dark mode.</span>
    <h1 style="font-size: 2em; margin-top: 10vh; margin-bottom: 5vh; text-align: center;" class="highlight-inline">Projects</h1>
    <p style="text-align: center; font-weight: bold">MTransformer</p>
    <p style="text-align: center">A Windows app to easily convert image and video formats.</p>
    <br><img src="/line.png" style="align: center"></img><br>
    <p style="text-align: center; font-weight: bold">MergekitHelper</p>
    <p style="text-align: center">A simple, portable utility to take the mess out of using <a href="https://github.com/arcee-ai/mergekit" style="color: inherit; text-decoration: underline; cursor: pointer;">mergekit</a>.</p>
    <br><br><br><br>
    <a href="/" style="color: inherit; text-decoration: underline; cursor: pointer;">Return to home.</a>
</div>
</main>

    
<script>
const icon = document.getElementById('modeselection');
const body = document.querySelector('body');
const text = document.querySelectorAll('p:not(.highlight-inline):not(.hidden), span:not(.highlight-inline):not(.hidden)');
const highlightInline = document.querySelectorAll('.highlight-inline');
const hidden = document.querySelectorAll('.hidden');
const blackicon = document.querySelectorAll('.icon');

let isDarkMode = false;

icon.addEventListener('click', () => {
    if (!isDarkMode) {
        body.style.backgroundColor = 'black';
        hidden.forEach(element => {
            element.classList.add('dark-mode');
        });
        text.forEach(element => {
            element.style.color = 'white';
        });
        highlightInline.forEach(element => {
            element.classList.add('dark-mode');
        });
        blackicon.forEach(element => {
            element.classList.add('dark-mode');
        });
        icon.textContent = 'Light Mode.';
    } else {
        hidden.forEach(element => {
            element.classList.remove('dark-mode');
        });
        body.style.backgroundColor = 'white';
        text.forEach(element => {
            element.style.color = 'black';
        });
        highlightInline.forEach(element => {
            element.classList.remove('dark-mode');
        });
        blackicon.forEach(element => {
            element.classList.remove('dark-mode');
        });
        icon.textContent = 'Dark Mode.';
    }
    isDarkMode = !isDarkMode;
});
</script>
</body>
</html>
