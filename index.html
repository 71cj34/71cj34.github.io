<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }
        .highlight-inline {
            padding: 2px 4px;
            border-radius: 4px;
            color: white;
            background-color: rgb(0, 0, 0);
            transition: color 1s, background-color 1s;
          }
        .highlight-inline.dark-mode {
            color: black;
            background-color: white;
        }

        .highlight-inline:hover {
            color: black; /* Set text color to black on hover */
            background-color: white; /* Set background color to white on hover */
          }
        .highlight-inline.dark-mode:hover {
            color: white;
            background-color: black;
        }
        .hidden.dark-mode {
            color:black;
        }
    </style>
    <link rel="stylesheet" href="custom.css" />
</head>
<body>
<main>
    <span class="top-right-icon" id="modeselection"> Dark mode.</span>
    <p style="font-size: 5em; margin-top: 40vh; margin-bottom: 25vh; text-align: center;" class="highlight-inline">Hello.</p>

    <p style="text-align: center; color: white; font-size: 10px; margin-bottom: 25vh;" class="hidden">
        i wonder if they ever <br>
        found what they were <br>
        looking for out there. 
    </p>

    <p style="text-align: center ;">My name is <span class="highlight-inline">Jason Cheng</span>.</p>
    <p style="text-align: center ;"><span class="highlight-inline">McMaster</span> Engineering, class of <span class="highlight-inline">'28</span>.</p> <br>
    <p style="text-align: center ;">Email me at <span class="highlight-inline">tbd</span>.</p>

<br><br><br><br><br><br><br><br><br><br>

    <p style="text-align: center;"><a href="https://en.wikipedia.org/wiki/K2-155d"><span><img class="icon " src="stariconv2.png" alt="star icon"></span></a></p></main>
<script>
const icon = document.getElementById('modeselection');
const body = document.querySelector('body');
const text = document.querySelectorAll('p, span');
const highlightInline = document.querySelectorAll('.highlight-inline');

let isDarkMode = false;

icon.addEventListener('click', () => {
    if (!isDarkMode) {
        body.style.backgroundColor = 'black';
        hidden.forEach(element => {
            element.classList.add('dark-mode');
        });
        text.forEach(element => {
            element.style.color = 'white';
        });
        highlightInline.forEach(element => {
            element.classList.add('dark-mode');
        });
        icon.textContent = 'Light Mode.';
    } else {
        body.style.backgroundColor = 'white';
        hidden.forEach(element => {
            element.classList.remove('dark-mode');
        });
        text.forEach(element => {
            element.style.color = 'black';
        });
        highlightInline.forEach(element => {
            element.classList.remove('dark-mode');
        });
        icon.textContent = 'Dark Mode.';
    }
    isDarkMode = !isDarkMode;
});
</script>
</body>
</html>
