<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css" />
    <title>Tic-Tac-Toe But Awesome</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    </style>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\$$', '\$$']
          ]
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
  <body>
    <div>
      <p>this should show up as math: $$x - 4 + \frac{2}{\pi}$$ and this too $\int^4_1 3x^2 - \sin{x} \, dx$</p>
    </div>
  </body>
</html>
